- name: remove eucalyptus and dependency packages
  yum:
    name:
      - eucaconsole
      - eucaconsole-selinux
      - eucalyptus
      - eucalyptus-admin-tools
      - eucalyptus-axis2c-common
      - eucalyptus-blockdev-utils
      - eucalyptus-cc
      - eucalyptus-cloud
      - eucalyptus-common-java
      - eucalyptus-common-java-libs
      - eucalyptus-imaging-toolkit
      - eucalyptus-java-deps
      - eucalyptus-nc
      - eucalyptus-sc
      - eucalyptus-selinux
      - eucalyptus-service-image
      - eucalyptus-service-image-tools
      - eucalyptus-walrus
      - eucanetd
      - euca2ools
      - libvirt-daemon
      - nginx
      - qemu-kvm-common
      - scsi-target-utils
    state: absent

- name: remove midonet and dependency packages
  yum:
    name:
      - cassandra22
      - midolman
      - midonet-cluster
      - midonet-tools
      - python-midonetclient
      - zkdump
      - zookeeper
    state: absent

- name: remove ceph packages
  yum:
    name:
      - ceph
      - ceph-base
      - ceph-common
      - ceph-deploy
      - ceph-mds
      - ceph-mon
      - ceph-osd
      - ceph-radosgw
      - ceph-release
      - ceph-selinux
      - libcephfs1
      - libcephfs2
      - librados2
      - libradosstriper1
      - python-ceph-argparse
      - python-cephfs
      - python-rados
    state: absent

